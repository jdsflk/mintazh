<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Egyesületek</h1>
    <p>jdsflk</p>
    <div id="searchBar">
      Név:
      <input type="text" id="nameInput" />
      <button onclick="search()">Keresés</button>
    </div>
    <table id="myTable">
      <tr id="table-head">
        <th>
          <input
            type="radio"
            onclick="sortTable(0)"
            name="table-header"
            id="th1"
            value="nev"
          />
          <label for="th1">Név</label>
        </th>
        <th>
          <input
            type="radio"
            onclick="sortTable(1)"
            name="table-header"
            id="th2"
            value="alapitasev"
          />
          <label for="th2">Alapítás éve</label>
        </th>
        <th>
          <input
            type="radio"
            onclick="sortTable(2)"
            name="table-header"
            id="th3"
            value="alapito"
          />
          <label for="th3">Alapító</label>
        </th>
        <th>
          <input
            type="radio"
            onclick="sortTable(3)"
            name="table-header"
            id="th4"
            value="tagok"
          />
          <label for="th4">Tagok száma</label>
        </th>
        <th>
          <input
            type="radio"
            onclick="sortTable(4)"
            name="table-header"
            id="th5"
            value="tagdij"
          />
          <label for="th5">Tagsági díj</label>
        </th>
      </tr>
      <tr>
        <td>CSS kedvelők szövetsége</td>
        <td>2017</td>
        <td>Bálint Olívia</td>
        <td>4 tag</td>
        <td></td>
      </tr>

      <tr class="blue-row">
        <td>Informatikusok országos szövetsége</td>
        <td>1980</td>
        <td>Török Gábor</td>
        <td>3 tag</td>
        <td>3000 Ft</td>
      </tr>
      <tr>
        <td>PHP programozók társasága</td>
        <td>2010</td>
        <td>Juhász András</td>
        <td>2 tag</td>
        <td>4500 Ft</td>
      </tr>
      <tr class="blue-row">
        <td>SQL adatbázist használók egyesülete</td>
        <td>2022</td>
        <td>Kozma Ottó</td>
        <td>1 tag</td>
        <td>5000 Ft</td>
      </tr>
    </table>

    <script>
      function sortTable(n) {
        var table,
          rows,
          switching,
          x,
          y,
          switching,
          shouldswitch,
          i = 0;
        table = document.getElementById("myTable");
        rows = table.rows;
        for (i = 0; i < rows.length; i++) {
          if (i == n) {
            rows[0].getElementsByTagName("th")[i].style.textDecoration =
              "underline";
          } else {
            rows[0].getElementsByTagName("th")[i].style.textDecoration = "none";
          }
        }
        switching = true;
        while (switching) {
          switching = false;
          rows = table.rows;
          for (i = 1; i < rows.length - 1; i++) {
            shouldswitch = false;
            x = rows[i].getElementsByTagName("td")[n];
            y = rows[i + 1].getElementsByTagName("td")[n];
            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
              shouldswitch = true;
              break;
            }
          }
          if (shouldswitch) {
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
          }
        }
        for (i = 1; i < rows.length; i++) {
          if (i % 2 === 0) {
            rows[i].classList.add("blue-row");
          } else {
            rows[i].classList.remove("blue-row");
          }
        }
      }

      function search() {
        var name = document.getElementById("nameInput").value.toLowerCase();
        var table = document.getElementById("myTable");
        var rows = table.rows;
        for (var i = 1; i < rows.length; i++) {
          var cellText = rows[i]
            .getElementsByTagName("td")[0]
            .innerHTML.toLowerCase();
          if (cellText.includes(name)) {
            rows[i].style.display = ""; // Show row
          } else {
            rows[i].style.display = "none"; // Hide row
          }
        }
      }
    </script>
  </body>
</html>
